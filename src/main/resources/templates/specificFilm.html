<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Specific Film</title>
</head>
<body>
<div class="container">

  <h2 th:text="${film.title}"></h2>

  <p th:text="${film.desc}"></p>

  <br>

  <div>
    <p th:text="'Rating: ' + ${film.rating}"></p>
    <p th:text="'Rent Duration: ' + ${film.rentDuration} + ' Months'"></p>
    <p th:text="'Rent Cost: £' + ${film.rentRate} + '/m'"></p>
    <p th:text="'Replacement Cost: £' + ${film.replacementCost}"></p>
    <p th:text="'Length: ' + ${film.length} + ' Minutes'"></p>
    <p th:text="'Category: ' + ${category}"></p>
  </div>

  <div>
    <img th:src="'data:image/png;base64,' + ${image}">
  </div>
  <br>

  <h2> Actor List </h2>

  <p> Actors who play in this film </p>
  <table>
    <tr th:each="actor : ${actorList}">

      <td th:text="${actor.actor.actorID}"></td>
      <td><a href="http://localhost:8080" th:href="@{|/actors/${actor.actor.actorID}|}" th:text="${actor.actor.actorFirstname} + ' ' + ${actor.actor.actorLastname}"></a></td>
    </tr>
  </table>


  <h2> Films you might like: </h2>

  <p> Films in the same category, will probs limit it to like 5 of something idk </p>
  <table>
    <tr th:each="film : ${suggestedFilms}">

      <td th:text="${film.film.filmID}"></td>
      <td><a href="http://localhost:8080" th:href="@{|/films/${film.filmID}|}" th:text="${film.film.title}"></a></td></tr>
  </table>

</div>
</div>
</body>
</html>
